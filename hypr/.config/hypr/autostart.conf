# Inicia o hyprpaper e já coloca um wallpaper estático
exec-once = ~/.nix-profile/bin/wall-manager static
exec-once = waybar
exec-once = swaync
exec-once = hyprlauncher -d
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store