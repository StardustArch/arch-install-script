general {
    lock_cmd = pidof hyprlock || hyprlock       # evita múltiplas instâncias
    before_sleep_cmd = loginctl lock-session    # bloqueia antes de suspender
    after_sleep_cmd = hyprctl dispatch dpms on  # liga o ecrã ao acordar
}

# Diminuir brilho (Poupança de energia)
listener {
    timeout = 150                                
    on-timeout = brightnessctl -s set 10         
    on-resume = brightnessctl -r                 
}

# Bloquear o ecrã
listener {
    timeout = 300                                
    on-timeout = loginctl lock-session            
}

# Desligar o monitor
listener {
    timeout = 330                                
    on-timeout = hyprctl dispatch dpms off       
    on-resume = hyprctl dispatch dpms on         
}

# Suspender o PC
listener {
    timeout = 1800                               
    on-timeout = systemctl suspend               
}