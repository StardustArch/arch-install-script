$mainMod = SUPER
$terminal = kitty
$menu = rofi -show drun -show-icons

# --- ATALHOS ---
bind = $mainMod, Return, exec, [tile] $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Atalho para Internet (Network Manager TUI)
bind = $mainMod, N, exec, kitty --title "Network Manager" -e nmtui
# Atalho para Bluetooth (Bluetuith)
bind = $mainMod, B, exec, kitty --title "Bluetooth Manager" -e bluetuith

# --- SCREENSHOTS (Nix Tools) ---
# Print: Copia área para clipboard
bind = , Print, exec, ~/.nix-profile/bin/grim -g "$(~/.nix-profile/bin/slurp)" - | ~/.nix-profile/bin/wl-copy

# Shift + Print: Edita área no Swappy
bind = SHIFT, Print, exec, ~/.nix-profile/bin/grim -g "$(~/.nix-profile/bin/slurp)" - | ~/.nix-profile/bin/swappy -f -

# --- CLIPBOARD (Com Rofi) ---
# Super + V: Abre o histórico (usa o tema do Rofi automaticamente)
bind = $mainMod, V, exec, ~/.nix-profile/bin/cliphist list | rofi -dmenu -p "Clipboard" | ~/.nix-profile/bin/cliphist decode | ~/.nix-profile/bin/wl-copy

# --- GAMEMODE ---
# Super + F1: Ativa/Desativa modo jogo
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh

# --- WALLPAPERS & TEMAS (O novo workflow) ---

# Super + W: Abre o Menu Visual de Wallpapers (Rofi)
# (Substitui aquela gambiarra do Kitty)
bind = $mainMod, W, exec, ~/.nix-profile/bin/wall-manager select

# Super + Shift + W: Troca para um Wallpaper Aleatório (dentro do tema atual)
bind = $mainMod SHIFT, W, exec, ~/.nix-profile/bin/wall-manager static

# Super + T: Menu de Temas (Nord, Aizome, Gruvbox)
# (Substitui os atalhos manuais Ctrl+N/G/A)
bind = $mainMod, T, exec, ~/.nix-profile/bin/wall-manager switch

# Gestão de Janelas
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Controle de Áudio (Funciona com as teclas multimídia do teclado)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle


# ==========================================
# --- WORKSPACES (Navegação e Movimento) ---
# ==========================================

# Mudar para workspace (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover janela ativa para workspace (1-9)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Navegar workspaces com o scroll do rato
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Atalho Especial (Scratchpad / Special Workspace)
# Útil para esconder uma janela temporariamente (tipo Spotify ou Discord)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic