# ==========================================
# HYPRLAND CONFIG - MODO SEMÂNTICO (ELITE)
# ==========================================

# --- IMPORTS ---
source = ~/.config/hypr/colors.conf  # Carrega as variáveis ($bg0, $accent1, etc.)
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/autostart.conf

monitor=,preferred,auto,1

input {
    kb_layout = us
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # MUDANÇA: Agora o gradiente usa as variáveis de acento
    # $accent1 (Cor Principal) -> $accent3 (Cor de Profundidade)
    col.active_border = $accent1 $accent3 45deg
    
    # Janelas inativas usam a cor de fundo 'muted' ($bg3)
    col.inactive_border = $bg3

    layout = dwindle
}

decoration {
    rounding = 10 
    
    active_opacity = 0.95
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 6           
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = $shadow_col # Variável de sombra definida no colors.conf
    }
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Evita o flash de cor errada no boot
    # Nota: No misc, o Hyprland prefere hex direto. 
    # O Nix tratará de injetar o valor correto de $bg0 aqui.
    background_color = 0x101d31 
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slide
}

# ==========================================
# --- AMBIENTE E CURSOR ---
# ==========================================

# Mantendo o Bibata que você gosta
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# Força os temas a seguirem a lógica do sistema
env = GTK_THEME,Nordic
env = QT_QPA_PLATFORMTHEME,qt5ct