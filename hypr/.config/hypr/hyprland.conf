source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/autostart.conf

monitor=,preferred,auto,1

input {
    kb_layout = us
}
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    # Gradiente: Nord Frost para Neon Purple
    col.active_border = rgba(88c0d0ee) rgba(9d00ffee) 45deg
    col.inactive_border = rgba(2e3440ee)

    layout = dwindle
}
decoration {
    rounding = 12
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8           # Intensidade do desfoque (mais alto = mais desfoque)
        passes = 3         # Quantas vezes o sistema processa o blur (mais passes = mais suave)
        new_optimizations = true
        xray = true        # Faz com que o blur "atravesse" janelas flutuantes
        ignore_opacity = true
    }

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(00000044)
}
dwindle {
    pseudotile = yes
    preserve_split = yes
}
misc {
    disable_hyprland_logo = true
}

animations {
    enabled = yes

    # Curva de Beziér para um efeito "elástico"
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slide
}

# ==========================================
# --- PALETA DE CORES (Nord + Neon) ---
# ==========================================
$nord_bg     = rgb(2e3440)
$nord_frost  = rgb(88c0d0)
$neon_pink   = rgb(ff00ff)
$neon_cyan   = rgb(00ffff)
$neon_purple = rgb(9d00ff)