# ==========================================
# --- PAULO'S NORD CLEAN CONFIG ---
# ==========================================

# --- FONTE ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Ajustes de renderização
adjust_line_height  0
adjust_column_width 0
disable_ligatures   cursor

# --- JANELA & VISUAL ---
# Opacidade igual à da Waybar e Hyprland
background_opacity 0.85

# Margem interna limpa
window_padding_width 10

# Sem bordas (deixa o Hyprland desenhar a borda Gelo)
hide_window_decorations yes
confirm_os_window_close 0

# --- CURSOR (Ajustado) ---
cursor_shape     beam
cursor_blink_interval 0.5

# MUDANÇA: Sai o Neon Pink, entra o Nord8 (Ciano Gelo)
# Combina com a borda da janela ativa
cursor           #88c0d0
cursor_text_color #2e3440

# --- MOUSE & URLS ---
# MUDANÇA: Links agora são Ciano suave, não elétrico
url_color        #88c0d0
url_style        curly
detect_urls      yes
copy_on_select   yes

# --- TAB BAR (Opcional, se usar abas) ---
tab_bar_style       powerline
tab_powerline_style slanted
active_tab_foreground   #2e3440
active_tab_background   #88c0d0
inactive_tab_foreground #d8dee9
inactive_tab_background #3b4252

# ==========================================
# --- PALETA NORD OFICIAL (Sem Neons) ---
# ==========================================

foreground            #d8dee9
background            #2e3440
selection_foreground  #2e3440
selection_background  #88c0d0

