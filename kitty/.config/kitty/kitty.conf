# ==========================================
# --- PAULO'S NORD-NEON KITTY CONFIG ---
# ==========================================

# --- FONTE ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
# Ajuste de linha para ícones não cortarem
adjust_line_height  0
adjust_column_width 0

# --- JANELA & VISUAL ---
# Opacidade: 0.85 é o ideal para ver o Blur sem dificultar a leitura
background_opacity 0.85

# Margem interna (para o texto não colar na borda)
window_padding_width 10

# Sem bordas do próprio terminal (o Hyprland já desenha a borda Neon)
hide_window_decorations yes

# Não perguntar ao fechar
confirm_os_window_close 0

# --- CURSOR NEON ---
cursor_shape     beam
cursor_blink_interval 0.5
# Cursor Rosa Neon para destacar no fundo escuro
cursor           #ff00ff
cursor_text_color #2e3440

# --- MOUSE & URLS ---
url_color        #00ffff
url_style        curly
detect_urls      yes
copy_on_select   yes

# ==========================================
# --- PALETA DE CORES (Nord Base) ---
